<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter">
    <ion-view view-title="Sign In">
        <ion-content>
            <div class="list">
                <div class="item item-body">
                    <img class="item item-image" ng-src="/img/RelevateLogoXL.png">
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Password">
                </label>
            </div>
            <button class="button button-full button-positive">
                Sign In
            </button>
            <div class="item item-divider">
                <h3>OR</h3>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Password">
                </label>
                <label class="item item-input">
                    <textarea placeholder="First Name"></textarea>
                </label>
            </div>
            <button class="button button-full button-positive">
                Sign Up
            </button>

        </ion-content>
    </ion-view>
</body>
</html>
