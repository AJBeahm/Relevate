<ion-view view-title="Quizzes">
  <ion-content>
   <div class="list">
    <div ng-if="allQuizzesFinished()">
    	<h2>All Quizzes Finished!</h2>
    </div>
   	<a class="item item-thumbnail-left" ng-repeat="quiz in quizzes" href="#/app/quizzes/{{quiz.id}}">
   		<img src="img/ionic.png">
   		<h2>{{quiz.title}}</h2>
   		<p>{{quiz.description}}</p>
   		<p>Estimated Time: {{quiz.length}}</p>
   	</a>

  </ion-content>
</ion-view>
