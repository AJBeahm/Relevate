<ion-view view-title="My Data">
  <ion-content class="page">
        <div class="formTemplate" style="padding-top:3%">
            <div class="list">
            <div class="item item-divider generalScheme">
                Current Relationship
            </div>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Single
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Just talking
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Casually dating
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Seriously dating
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Committed
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Engaged
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Married
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
    </div>
    <div class="list">
        <div class="item item-divider generalScheme">
            Length of current status
        </div>
        <label class="item item-input">
            <div class = "form-input">
            <input type="number" class="item-content"name="length" min="0" max="99">
            <div class="item-content">
                Years
            </div>
        </div>
        </label>
    </div>

    <div class="list">
        <div class="item item-divider generalScheme">
            Number of past relationships
        </div>
        <label class="item item-input">
            <div class="form-input">
            <input type="number" class="item-content" name="numRelate"min="0" max="99">
            <div class="item-content">
                Relationships
            </div>
        </div>
        </label>
    </div>

    <div class="list">
        <div class="item item-divider generalScheme">
            Number of children/step-children
        </div>
        <label class="item item-input">
            <div class="form-input">
            <input type="number" class="item-content"name="numRelate" min="0" max="50">
            <div class="item-content">
                Children
            </div>
        </div>
        </label>
        <label class="item item-input">
            <div class="form-input">
            <input type="number" class="item-content"name="numRelate" min="0" max="50">
            <div class="item-content">
                Step-Children
            </div>
        </div>
        </label>
    </div>
</div>
    <button class="button button-full button-positive">
      Next
    </button>
  </ion-content>
</ion-view>
