<ion-side-menus ng-controller = "MenuCtrl" enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-ios-paper-outline" ng-click="ToNewsFeed()">NewsFeed</button>
              <button class="button button-icon button-clear ion-ios-body" ng-click="ToCommunity()">Community</button>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">MyRelevate</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          <i class="icon ion-ios-unlocked-outline"></i>
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="icon ion-ios-search"></i>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/mydata">
        <i class="icon ion-ios-settings"></i>
        MyData
      </ion-item>
        <ion-item menu-close href="#/app/journal">
        <i class="icon ion-ios-bookmarks-outline"></i>
        Journal
      </ion-item>
        <ion-item menu-close href="#/app/quizzes">
        <i class="icon ion-ios-paper-outline"></i>
          Quizzes
        </ion-item>
        <ion-item menu-close href="#/app/contributors">
        <i class="icon ion-ios-person-outline"></i>
        Contributors
      </ion-item>
        <ion-item menu-close href="#/app/about">
        <i class="ion-ios-information-outline"></i>
          About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
